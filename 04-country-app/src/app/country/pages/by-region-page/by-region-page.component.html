<h3 class="text-lg">Seleccione una region</h3>
<div class="mt-2">
<div class="flex-col">

  @for (region of regions; track region) {

    <button (click)="changeRegion(region)"
    class="btn mr-2 w-[100px]"
    [class.btn-primary]="query()===region">{{region}}</button>

  }
</div>
</div>


<country-country-list
[countries]="countryResource.value() ?? []"
[errorMessage]="countryResource.error()"
[isEmpty]="countryResource.value()?.length == 0"
[isLoading]="countryResource.isLoading()" />
