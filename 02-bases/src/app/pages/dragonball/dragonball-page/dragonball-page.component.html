<h1>Dragonball Page</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre">
    <input type="number" class="form-control mt-2" placeholder="Poder">

    <button class="mt-2 btn btn-primary">Agregar</button>

  </div>

  <div class="row col-12 col-sm-6">
    <ol>
      @for (character of characters(); track character.id) {
        <li>
          <span>{{character.name}}</span>
          <strong class="text-danger">({{character.power}})</strong>
        </li>
      }
    </ol>
  </div>
</section>
